{% extends "base.html" %}
{% block title %}シフトが完成しました。{% endblock %}

{% block content %}
  <div style="margin-left:7%;"> 
  <h1>シフト完成！！</h1>
  <p>
    下からメールに送信するか、ダウンロードしてね。
  </p>

  ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー


    
      <div style="margin-bottom: 20px;">
      <p>・メールを送信する</p>
      以下から希望する送信先を選択し、送信するボタンを押してください。
      <form action="shiftmailer" method="POST" >
        {% csrf_token %}
        <select name="sel_mail" size="1" style="width:230px;">
          <option></option>
          {% for i in mailaddres %}
          <option value="{{i}}">{{i}}</option>
          {% endfor %}
        </select>
        <input type="submit" value="送信する">
      </form>
     </div>
     <p style="margin-top:20px;">・ダウンロードする</p>
     <div class="btn btn-two" >
      
      <form action="shift" method="post" name="form1">
      {% csrf_token %}
      <input type="hidden" name="sel_month" value="{{nextmonth}}月のShift.xlsx">
      <a href="javascript:form1.submit()" download="shift" type="button">
        ダウンロード
      </a>
    </form>
    </div>

</div>







{% endblock %}
