{% extends "base.html" %}
{%block title%}勤務報告書作成{%endblock%}
{%block content%}
<div class="top-buttons">



  <a id="trigger">始めよう</a>
  <a id="readme" href="https://github.com/drumgiovanni/heroku-shiftgenerator">使い方</a>
</div>
<div class="workers-info">
  <div class="dbshow">
    <form action="ajax" method="POST" id="pform" >
      {% csrf_token %}
    <select name="sel_person" size="1" class="tgform" style="width:300px; margin-left: 20%" id="tgselect">
    {% for i in d %}
    <option value="{{i}}" >{{i}}</option>
    {% endfor %}
    </select>
    <input type="submit" value="セットする" style="margin-left:73%" id="selectbutton">
  </form>
  </div>


  <div id="tcsub">

    <form action='timecard' method='post' class="tgform" >
      {% csrf_token %}
      <div class="content">
        <h3>作成する勤務報告書の月</h3>
        <select name="sel-month" size="1" style="width:300px" id="tgsel" >
          {% for m in shiftslist %}

          <option value="{{m}}">{{m}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="content">
        <h3>名前</h3>
          
            姓 <input type="text" name="name" id="pname" />
        
          
            名 <input type="text" name="f_name" id="p_fname"/>
        
      </div>
      <div class="content">
      <h3>社員番号</h3>
        <input type="text" name="w_num" id="w_num" />
      </div>
      <div class="content">
        <h3>メールアドレス</h3>
          <input type="text" name="mail" size="40" id="mail"/>
      </div>
      <input type="submit" value="登録する" name="b2" id ="tgsub" />
      <input type="submit" value="入力完了"  name="b1" id="tgsub" />
      
    </form>
  </div>
</div>
{%endblock%}

{% block script%}
<script>
function getCookie(name) {
          var cookieValue = null;
          if (document.cookie && document.cookie !== '') {
              var cookies = document.cookie.split(';');
              for (var i = 0; i < cookies.length; i++) {
                  var cookie = jQuery.trim(cookies[i]);
                  // Does this cookie string begin with the name we want?
                  if (cookie.substring(0, name.length + 1) === (name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
      }
      var csrftoken = getCookie('csrftoken');
 
      function csrfSafeMethod(method) {
          // these HTTP methods do not require CSRF protection
          return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
      }
      $.ajaxSetup({
          beforeSend: function(xhr, settings) {
              if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                  xhr.setRequestHeader("X-CSRFToken", csrftoken);
              }
          }
      });
</script>
{% endblock %}
